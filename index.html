<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practice on Javascript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <!-- ❗️❗️❗️ Add partials like so for every page -->
  <header class="header">
<div class="number-1">56</div>
<div class="number-2">786</div>
<button id="button" style="color: black">Click</button>
<script>
  const button = document.querySelector('#button');
  const num1 = document.querySelector('.number-1');
  const num2 = document.querySelector('.number-2');
  button.addEventListener('click', onClickButton);

  function onClickButton() {
    let result = num1.textContent + num2.textContent;
    document.body.insertAdjacentHTML('beforebegin', result);
  }
</script>  </header>
  <main class="page">
  </main>
  <footer class="footer">
  </footer>
</div>
<script src="./index.js" type="module"></script>
</body>
</html>
